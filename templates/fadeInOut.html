<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="file:///C:/Users/X541UJ/JQueryLeacture/static/js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function()
		{
			$("#fadein").click(function()
			{
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
			$("#fadeout").click(function()
			{
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(3000);
			});						
		});

	</script>
</head>
<body>
	<p>Demostrate fadeIn() with different parameters.</p>
	<button id="fadein">Click to fade in boxes</button><br><br><br>
	<button id="fadeout">Click to fade out boxes</button><br><br>
	
	<div id="div1" style="width: 80px; height: 80px; display: none; background-color: red;"></div><br>
	<div id="div2" style="width: 80px; height: 80px; display: none; background-color: green;"></div><br>
	<div id="div3" style="width: 80px; height: 80px; display: none; background-color: blue;"></div><br>
</body>
</html>
