<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="file:///C:/Users/X541UJ/JQueryLeacture/static/js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function()
		{
			$("#flip").click(function()
			{
				$("#panel").slideToggle("slow");
			});
		});
	</script>
	<style>
		#panel, #flip
		{
			padding: 5px;
			text-align: center;
			background-color: skyblue;
			border: solid 1px pink;
		}
		#panel
		{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="flip">Click to slide the panel down or up</div>
	<div id="panel">Hello World</div>
</body>
</html>
